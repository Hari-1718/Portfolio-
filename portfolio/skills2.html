<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset some default styles */
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .skills-category {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
        }

        ul {
            list-style: disc;
            margin-left: 20px;
        }

        li {
            margin: 5px 0;
        }
    </style>
    <title>My Skills</title>
</head>
<body>
    <header>
        <h1>Skills</h1>
    </header>
    <main>
        <section class="skills-category">
            <h2>Technical Skills</h2>
            <ul>
                <li>Python Programming</li>
                <li>HTML and CSS</li>
                <li>Web development</li>
                <li>Database Management</li>
            </ul>
        </section>
        
        <section class="skills-category">
            <h2>Soft Skills</h2>
            <ul>
                <li>Communication</li>
                <li>Problem Solving</li>
                <li>Project Management</li>
            </ul>
        </section>
        
        <section class="skills-category">
            <h2>Personal Qualities</h2>
            <ul>
                <li>Time Management</li>
                <li>Adaptability</li>
                <li>Integrity</li>
            </ul>
        </section>
    </main>
</body>
</html>
